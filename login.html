<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Sync-Track</title>
    
    <!-- Link to external CSS stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link for favicon (tab icon) -->
    <link rel="icon" type="image/x-icon" href="logo .webp"> <!-- Favicon link -->

</head>
<body>
    <!-- Main container for the page content -->
    <div class="container">
        <!-- Header with the main title of the application -->
        <h1>Sync-Track: Transfer Your Playlists</h1>

        <!-- Button to initiate Spotify login process -->
        <button id="spotify-login-btn">Login to Spotify</button>
        
        <!-- Button to initiate YouTube Music login process -->
        <button id="youtube-login-btn">Login to YouTube Music</button>
        
        <!-- Instructional text for playlist selection, shown after login -->
        <div>
            <h2>Login and Select Playlist</h2>
        </div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="app.js"></script>

</html>

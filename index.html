<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SyncTrack </title>
  <link rel="icon" type="image/x-icon" href="logo .webp"> <!-- Favicon link -->

  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    .hero-section {
      background-image: url('background.jpg'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: #fff;
    }

    /* Overlay styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Content styling */
    .content {
      position: relative;
      z-index: 1;
    }

    .section{
      height: 25px;
      align-content: center;
      text-align: center;
      align-items: center;
    }

    .name{
      text-align: center;
      border: #ddd;
      border-radius:5px ;
      font-weight: bold;
      font-size: 28px;
      padding-left: 7px;
      color: #31c6f3;
    }

    /* logo styling */
    .logo {
      max-width: 35px; 
      align-content: center;
    }

    .title {
      margin-top: 0.4em;
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 0.35em;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 1.4em;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #07003e;
      background-color: #fcf3f3;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #ddddddcc;
    }
    </style>
</head>
<body>

    <!-- Hero Section with Overlay and Content -->
    <div class="hero-section">
      <div class="overlay"></div>
      <div class="content">
        <div class="name_logo">
          <img src="logo .webp" alt="Logo" class="section logo">
          <a class="section name">SyncTrack</a>
        </div>
        <!-- Title and Subtitle -->
        <div class="title">Seamless Playlist Mastery</div>
        <div class="subtitle">Effortlessly Manage and Sync Your Music Across Platforms</div>
        <!-- Transfer Button -->
        <a href="login.html" class="button">Get Started</a>
      </div>
    </div>

</body>
</html>
